server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Логирование
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Кэширование HTML файлов на 1 час (должно быть до location /)
    location ~ \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }

    # Статические файлы (если будут добавлены CSS, JS, изображения)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
        
        # Предкомпрессия статических файлов (если использовать gzip_static)
        # gzip_static on;
    }

    # Основное местоположение
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Запрещаем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Защита от ботов и сканирования
    location ~* (\.git|\.env|\.htaccess|\.htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Обработка ошибок
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}

